{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="container content-section my-5 py-5">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn-hover-add" type="submit"><span>Dodaj Plik</span></button>
    </form>
  </div>

{% endblock %}
