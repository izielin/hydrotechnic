{% extends "main/base.html" %}
{% load static %}
{% block content %}

    <style>
    :root{
        --shadow: 0 11px 9px rgba(129, 127, 127, 0.7);
    }
    </style>

<div class="container my-5">

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="row mt-5">
          {% for image in images %}
              <a href="{{image}}" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                <img src="{{image}}" class="img-fluid mt-5" style="box-shadow: var(--shadow);">
              </a>
          {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
