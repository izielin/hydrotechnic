{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="single-blog-post post-style-4 container my-5 py-5">

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zaloguj</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Zaloguj</button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                <a class="ml-2 text-dark" href="{% url 'password-reset' %}">Zapomniałeś hasła? </a>
            </small>
        </div>

    </div>
{% endblock content %}
