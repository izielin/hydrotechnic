{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <style>

    span::after {
        content:"\a";
        white-space: pre;
    }

    label{
        margin-top:20px;
    }
    </style>

    <div class="single-blog-post post-style-4 container my-5 py-5">


        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Dołącz Już Dzisiaj</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Sign Up</button>
            </div>
        </form>

            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2 text-dark" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>

    </div>
{% endblock content %}
